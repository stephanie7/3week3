<ul class="poem">
  <li><h1>山居秋暝</h1></li>
   <li><p>王维</p></li>
    <li>空山新雨后，</li>
    <li>天气晚来秋。</li>
    <li>明月松间照，</li>
    <li>清泉石上流。</li>
    <li>竹喧归浣女，</li>
    <li>莲动下渔舟。</li>
    <li>随意春芳歇，</li>
    <li>王孙自可留。</li>
</ul>
