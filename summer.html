<ul class="poem">
  <li><h1>晚晴</h1></li>
   <li><p>李商隐</p></li>
    <li>深居俯夹城，</li>
    <li>春去夏犹清。</li>
    <li>天意怜幽草，</li>
    <li>人间重晚晴。</li>
    <li>并添高阁迥，</li>
    <li>微注小窗明。</li>
    <li>越鸟巢干后，</li>
    <li>归飞体更轻.</li>
</ul>
